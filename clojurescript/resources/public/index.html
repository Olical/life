<!doctype html>
<html lang="en">
  <head>

    <style type="text/css">
     .cells, .cell {
         border: 1px solid rgba(0, 0, 0, 0.2);
     }

         width: 500px;
         height: 500px;

         background-color: #000000;
     }
    </style>
  </head>
